<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Common Sense Captcha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{static/css/layer/skin/layer.css}"/>
    <link rel="stylesheet" th:href="@{static/css/layer/skin/layer.ext.css}"/>
    <link rel="stylesheet" th:href="@{static/css/style.css}" />
    <link rel="stylesheet" th:href="@{static/css/layui/css/layui.css}" />

    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <script th:src="@{static/css/layui/layui.js}" type="text/javascript"></script>
    <script th:src="@{static/css/layer/layer.js}" type="text/javascript"></script>
    <script th:href="@{static/css/layer/extend/layer.ext.js}" type="text/javascript"></script>
    <script th:src="@{static/js/script.js}" type="text/javascript"></script>
</head>

<body><!-- onmousemove="m()" -->
    <p id="caption">Random Common Sense Captcha</p>
    <div align="center" id="bigDiv">
        <div id="questionBox" align="center">
            <p id="question" th:text="${question}" style="font-size: 20px"></p>
            <!-- 记住问题编号 -->
            <input id="num" hidden="hidden" th:value="${questionNum}">
        </div>

        <!-- 这里显示验证码图片 -->
        <div id="captchaBox" class="layui-anim" data-anim="layui-anim-up">
            <!--<img th:src="@{${showCaptchaImg}}" alt="Captcha Image" id="capImg" onclick="Show(this)">-->
            <img th:src="@{${showCaptchaImg}}" alt="Captcha Image" id="capImg" onclick="insertWithin('iconImg', '/static/images/gour.png')">
        </div>

        <div id="result"></div>
        <div id="totalcount"></div>

        <div style="width:800px; margin:20px auto;text-align:center;">
            <label id="tip">请按照提示要求选出大图中正确的一幅小图片</label>
        </div>

        <button id="subBtn" disabled class="btn btn-default btn-danger" onclick="submitAnswer()">提&nbsp;交</button>

        <a class="btn btn-default btn-success" id="nextBtn" href="" role="button" onclick="next()">换一张</a>

        <div id="accSuccess" style="height: 40px;">
            <!-- 提示语句 -->
            <p id="succp"></p>
            <!-- 实时显示目前鼠标位置 -->
            <label id="xxx"></label>
            <label id="yyy"></label>
        </div>
    </div>
</body>
</html>
